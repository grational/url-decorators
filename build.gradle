// [plugins] this block must be the first
plugins {
	// support for groovy
	id 'groovy'
	// required by jitpack
	id 'maven-publish'
	// awesome git tag / gradle version integration
	id 'pl.allegro.tech.build.axion-release' version '1.13.14'
}

// [general] configuration
scmVersion {
	tag {
		prefix = 'release-'
	}
}

project.with {
	//project.name is set in the settings.gradle with rootProject.name
	group       'it.grational'
	version     scmVersion.version // '0.5.0' (remove -SNAPSHOT for releases)
	description "A series of classes used to create and to manipulate URLs"
}

repositories {
	mavenCentral()
}

dependencies {
	// Groovy language support
	implementation "org.codehaus.groovy:groovy:3.0.21"

	// We use the awesome Spock testing and specification framework
	testImplementation "org.spockframework:spock-core:2.3-groovy-3.0"
}

// [tasks] configuration //
tasks.withType(Test) {
	useJUnitPlatform()
	maxParallelForks = Runtime.runtime.availableProcessors() / 2
}

// required to work with jitpack.io
publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId = 'com.github.grational'
			artifactId = 'url-decorators'
			version = "release-${scmVersion.version}" // '0.5.0' (remove -SNAPSHOT for releases)

			from components.java
		}
	}
}

// [tasks] configuration //
jar {
	// execute check task when create the jar
	dependsOn 'check'
}

check {
	// clean before check
	dependsOn 'clean'
}
